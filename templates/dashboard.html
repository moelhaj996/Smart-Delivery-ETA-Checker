<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Delivery ETA Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-on-time { background-color: #10b981; }
        .status-delayed { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }
        
        .metric-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-left: 4px solid #3b82f6;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert-card {
            border-left: 4px solid #ef4444;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }
        
        .communication-card {
            border-left: 4px solid #10b981;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-truck text-3xl mr-3"></i>
                    <h1 class="text-2xl font-bold">Smart Delivery ETA Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="refreshBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <button id="runSimulationBtn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg transition-all">
                        <i class="fas fa-play mr-2"></i>Run New Simulation
                    </button>
                    <div id="lastUpdate" class="text-sm opacity-75"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center py-8">
            <div class="loading mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading dashboard data...</p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="hidden">
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="metric-card p-6 rounded-lg shadow-md card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Drivers</p>
                            <p id="totalDrivers" class="text-3xl font-bold text-gray-900">-</p>
                        </div>
                        <i class="fas fa-users text-3xl text-blue-500"></i>
                    </div>
                </div>

                <div class="metric-card p-6 rounded-lg shadow-md card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Stops</p>
                            <p id="totalStops" class="text-3xl font-bold text-gray-900">-</p>
                        </div>
                        <i class="fas fa-map-marker-alt text-3xl text-green-500"></i>
                    </div>
                </div>

                <div class="metric-card p-6 rounded-lg shadow-md card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">On-Time Rate</p>
                            <p id="onTimeRate" class="text-3xl font-bold text-gray-900">-</p>
                        </div>
                        <i class="fas fa-clock text-3xl text-purple-500"></i>
                    </div>
                </div>

                <div class="metric-card p-6 rounded-lg shadow-md card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Avg Delay</p>
                            <p id="avgDelay" class="text-3xl font-bold text-gray-900">-</p>
                        </div>
                        <i class="fas fa-exclamation-triangle text-3xl text-orange-500"></i>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <!-- Driver Performance Chart -->
                <div class="bg-white p-6 rounded-lg shadow-md card-hover">
                    <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-chart-bar mr-2 text-blue-500"></i>
                        Driver Performance
                    </h3>
                    <canvas id="driverChart" width="400" height="200"></canvas>
                </div>

                <!-- Delay Distribution Chart -->
                <div class="bg-white p-6 rounded-lg shadow-md card-hover">
                    <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-chart-pie mr-2 text-green-500"></i>
                        Delivery Status
                    </h3>
                    <canvas id="statusChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Driver Details and Alerts Row -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <!-- Driver Details -->
                <div class="bg-white p-6 rounded-lg shadow-md card-hover">
                    <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-truck mr-2 text-blue-500"></i>
                        Driver Status
                    </h3>
                    <div id="driverList" class="space-y-3">
                        <!-- Driver items will be populated here -->
                    </div>
                </div>

                <!-- Active Delays -->
                <div class="bg-white p-6 rounded-lg shadow-md card-hover">
                    <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-exclamation-circle mr-2 text-red-500"></i>
                        Active Delays
                    </h3>
                    <div id="delaysList" class="space-y-3 max-h-80 overflow-y-auto">
                        <!-- Delay items will be populated here -->
                    </div>
                </div>
            </div>

            <!-- AI Communications -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Dispatcher Alert -->
                <div class="alert-card p-6 rounded-lg shadow-md card-hover">
                    <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-bell mr-2 text-red-500"></i>
                        Dispatcher Alert
                    </h3>
                    <div id="dispatcherAlert" class="text-sm text-gray-700">
                        <!-- Dispatcher alert content -->
                    </div>
                </div>

                <!-- Customer Messages -->
                <div class="communication-card p-6 rounded-lg shadow-md card-hover">
                    <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-comments mr-2 text-green-500"></i>
                        Customer Communications
                    </h3>
                    <div id="customerMessages" class="space-y-3 max-h-80 overflow-y-auto">
                        <!-- Customer messages will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let driverChart, statusChart;
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            
            // Event listeners
            document.getElementById('refreshBtn').addEventListener('click', loadDashboardData);
            document.getElementById('runSimulationBtn').addEventListener('click', runNewSimulation);
        });

        async function loadDashboardData() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/dashboard-data');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                updateDashboard(data);
                updateLastUpdate();
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                alert('Error loading dashboard data: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function runNewSimulation() {
            const btn = document.getElementById('runSimulationBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loading"></div> Running...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/run-simulation');
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('New simulation completed successfully!');
                    await loadDashboardData();
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Error running simulation:', error);
                alert('Error running simulation: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function updateDashboard(data) {
            // Update summary cards
            document.getElementById('totalDrivers').textContent = data.summary.total_drivers || 0;
            document.getElementById('totalStops').textContent = data.summary.total_stops || 0;
            document.getElementById('onTimeRate').textContent = (data.summary.on_time_rate || 0) + '%';
            document.getElementById('avgDelay').textContent = (data.summary.avg_delay || 0) + ' min';

            // Update charts
            updateDriverChart(data.drivers);
            updateStatusChart(data.summary);

            // Update driver list
            updateDriverList(data.drivers);

            // Update delays list
            updateDelaysList(data.delays);

            // Update communications
            updateCommunications(data.communications);
        }

        function updateDriverChart(drivers) {
            const ctx = document.getElementById('driverChart').getContext('2d');
            
            if (driverChart) {
                driverChart.destroy();
            }

            const labels = drivers.map(d => d.driver_id);
            const onTimeData = drivers.map(d => d.on_time_stops);
            const delayedData = drivers.map(d => d.delayed_stops);

            driverChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'On Time',
                            data: onTimeData,
                            backgroundColor: '#10b981',
                            borderColor: '#059669',
                            borderWidth: 1
                        },
                        {
                            label: 'Delayed',
                            data: delayedData,
                            backgroundColor: '#ef4444',
                            borderColor: '#dc2626',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }

        function updateStatusChart(summary) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            if (statusChart) {
                statusChart.destroy();
            }

            const onTimeStops = summary.total_stops - summary.delayed_stops;

            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['On Time', 'Delayed'],
                    datasets: [{
                        data: [onTimeStops, summary.delayed_stops],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderColor: ['#059669', '#dc2626'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function updateDriverList(drivers) {
            const container = document.getElementById('driverList');
            container.innerHTML = '';

            drivers.forEach(driver => {
                const statusClass = driver.status === 'on_time' ? 'status-on-time' : 'status-delayed';
                const statusText = driver.status === 'on_time' ? 'On Time' : 'Delayed';
                
                const driverElement = document.createElement('div');
                driverElement.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                driverElement.innerHTML = `
                    <div class="flex items-center">
                        <span class="status-indicator ${statusClass}"></span>
                        <div>
                            <p class="font-medium">${driver.driver_id}</p>
                            <p class="text-sm text-gray-600">${driver.total_stops} stops • ${driver.total_distance} km</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium">${statusText}</p>
                        <p class="text-xs text-gray-500">${driver.avg_delay} min avg delay</p>
                    </div>
                `;
                container.appendChild(driverElement);
            });
        }

        function updateDelaysList(delays) {
            const container = document.getElementById('delaysList');
            container.innerHTML = '';

            if (delays.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No active delays</p>';
                return;
            }

            delays.forEach(delay => {
                const severityColor = delay.severity === 'HIGH' ? 'text-red-600' : 
                                    delay.severity === 'MEDIUM' ? 'text-orange-600' : 'text-yellow-600';
                
                const delayElement = document.createElement('div');
                delayElement.className = 'p-3 bg-red-50 border border-red-200 rounded-lg';
                delayElement.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium">${delay.customer_name}</p>
                            <p class="text-sm text-gray-600">${delay.driver_id} • Stop ${delay.stop_id}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-medium ${severityColor}">${delay.delay_minutes} min</p>
                            <p class="text-xs text-gray-500">${delay.severity}</p>
                        </div>
                    </div>
                `;
                container.appendChild(delayElement);
            });
        }

        function updateCommunications(communications) {
            // Update dispatcher alert
            const dispatcherAlert = document.getElementById('dispatcherAlert');
            dispatcherAlert.textContent = communications.dispatcher_alert || 'No alerts at this time.';

            // Update customer messages
            const customerMessages = document.getElementById('customerMessages');
            customerMessages.innerHTML = '';

            if (!communications.customer_messages || communications.customer_messages.length === 0) {
                customerMessages.innerHTML = '<p class="text-gray-500 text-center py-4">No customer messages</p>';
                return;
            }

            communications.customer_messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'p-3 bg-green-50 border border-green-200 rounded-lg';
                messageElement.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <p class="font-medium">${msg.customer_name}</p>
                        <span class="text-xs text-gray-500">${msg.delay_minutes} min delay</span>
                    </div>
                    <p class="text-sm text-gray-700">${msg.message.substring(0, 100)}...</p>
                `;
                customerMessages.appendChild(messageElement);
            });
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            const content = document.getElementById('dashboardContent');
            
            if (show) {
                loading.classList.remove('hidden');
                content.classList.add('hidden');
            } else {
                loading.classList.add('hidden');
                content.classList.remove('hidden');
            }
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
